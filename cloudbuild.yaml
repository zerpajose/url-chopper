steps:
  - id: 'Node Test'
    name: 'node:latest'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        npm install -g pnpm &&
        pnpm install &&
        pnpm test
  - id: 'Node Lint'
    name: 'node:latest'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        npm install -g pnpm &&
        pnpm install &&
        pnpm lint
  - id: 'Node Start'
    name: 'node:latest'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        npm install -g pnpm &&
        pnpm install &&
        pnpm start
options:
  logging: CLOUD_LOGGING_ONLY
