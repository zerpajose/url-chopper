steps:
  # Install dependencies
  - name: 'ubuntu'
    entrypoint: bash
    args: ['-c', 'apt-get update && apt-get install -y nodejs pnpm']
  - name: 'ubuntu'
    entrypoint: bash
    args: ['-c', 'pnpm i']

  # Run unit tests
  - name: 'ubuntu'
    entrypoint: bash
    args: ['-c', 'pnpm test']
options:
  logging: CLOUD_LOGGING_ONLY
